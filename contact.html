<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: absolute;
            margin: 0 auto;
            padding: 140px;
            background-color: black;
            color: skyblue;
        }
        .form-title {
            text-align: center;
            color:skyblue;
        }
        .form-title span {
            color: white;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row > div {
            flex: 1;
            margin-right: 10px;
        }
        .row > div:last-child {
            margin-right: 0;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color:skyblue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border-color: rgba(135, 207, 235, 0.632);
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Contact <span>Me</span></h1>
        <form action="/submit-form" method="POST">
            <div class="row">
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        // Get form element
        var form = document.getElementById('contact-form');

        // Add submit event listener to form
        form.addEventListener('submit', function(event) {
          // Prevent default form submission
          event.preventDefault();

          // Get form field values
          var fullname = document.getElementById('fullname').value;
          var email = document.getElementById('email').value;
          var phone = document.getElementById('phone').value;

          // Validate form fields
          var isValid = true;

          if (fullname === '') {
              document.getElementById('fullname-error').textContent = 'Full name is required';
              isValid = false;
          } else {
              document.getElementById('fullname-error').textContent = '';
          }

          if (email === '') {
              document.getElementById('email-error').textContent = 'Email is required';
              isValid = false;
          } else {
              document.getElementById('email-error').textContent = '';
          }

          if (phone === '') {
              document.getElementById('phone-error').textContent = 'Phone number is required';
              isValid = false;
          } else {
              document.getElementById('phone-error').textContent = '';
          }

          // If form is valid, submit form and display success message
          if (isValid) {
              form.submit();
              alert('Thank you for contacting me! I will get back to you as soon as possible.');
          }
      });
    </script>
</body>
</html>
